<h2>Movies now showing</h2>
<div class="card-deck">
  <div class="card" *ngFor="let movie of movies">
    <img class="card-img-top" src="{{movie.imageSmall}}" alt="Tenet">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.description}}</p>
      <p class="card-text"><small class="text-muted">{{movie.director}}</small></p>
      <a href="#" class="btn btn-primary" routerLink="/dates/{{movie.id}}">Book Now</a>
    </div>
  </div>
</div>
